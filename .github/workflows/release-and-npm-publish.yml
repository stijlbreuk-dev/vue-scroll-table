name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 10.15
      - run: npm ci
      - run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  # Fetch the repository again to include the downloaded artifact
      - uses: actions/setup-node@v3
        with:
          node-version: 10.15
          registry-url: https://registry.npmjs.org/
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
      - run: ls
      - run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder does not exist"
            exit 1
          fi
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
