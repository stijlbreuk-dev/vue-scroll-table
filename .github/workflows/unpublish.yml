name: Unpublish NPM Package Version

on:
  workflow_dispatch:
    inputs:
      npm_version:
        description: 'NPM package version'
        required: true
jobs:
  unpublish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Print NPM package version
        run: |
          echo "NPM package version: ${{ github.event.inputs.npm_version }}"

      - name: Install NPM CLI
        run: npm install -g npm@latest

      - name: Log in to NPM registry
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Unpublish NPM package
        id: unpublish
        run: npm unpublish vue-scroll-table@${{ github.event.inputs.npm_version }} --force | tee unpublish.log

      - name: Display unpublish log
        run: cat unpublish.log
